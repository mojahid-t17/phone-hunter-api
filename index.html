<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto">
        <h1 class="text-center text-black font-bold text-3xl my-4">Serach phone Here</h1>
       <div class="flex justify-center  mx-auto">
        <label class="input input-bordered flex items-center gap-2 w-1/3 mr-1">
            <input id="search-field" type="text" class="grow " placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
           
          </label>
          <button onclick="handleSearch()" class="btn btn-info ">Search</button>

        

       </div>
      <!-- phones container -->
       <section class="mt-7">
          <!-- spinner loader -->
           <div id="spinner-loader-container" class="text-center hidden">
            <span class="loading loading-spinner text-primary"></span>
           </div>
          <!-- no phone found container -->
          <div id="no-phone-container" class="text-rose-500 text-center font-bold text-4xl hidden">
            <h3>No Phone found !! Search Again</h3>
           </div>
           <!-- phone container -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>

            <!-- show more button -->
           <div id="show-more-container" class="text-center my-5 hidden">
            <button  class="btn btn-info ">Show More</button>
           </div>
       </section>
       <!-- more details about phone container -->
           <div>
            <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
           </div>

    </main>

    <!-- js link -->
     <script src="scripts/phone.js"></script>
</body>
</html>
